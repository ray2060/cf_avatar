<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Avatar Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Codeforces Avatar Generator</h1>
        <div class="input-section">
            <label for="username">Enter Codeforces Username:</label>
            <input type="text" id="username" placeholder="e.g. tourist">
            <button id="generate-btn">Generate Avatar</button>
        </div>
        
        <div class="result-section">
            <h2>Generated Avatar</h2>
            <div id="avatar-container">
                <canvas id="avatar-canvas" width="400" height="400"></canvas>
            </div>
            <div class="download-section">
                <button id="download-btn" disabled>Download Avatar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
